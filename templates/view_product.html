<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            background: #ff9800;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #f57c00;
        }
        .product-details {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .product-details img {
            max-width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .product-details h2 {
            font-size: 1.5em;
            color: #333;
            margin: 10px 0;
        }
        .product-details .price {
            font-size: 1.3em;
            color: #e91e63;
            margin: 10px 0;
        }
        .product-details .description {
            font-size: 1em;
            color: #666;
            margin: 15px 0;
            line-height: 1.5;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        .add-to-cart {
            background: #4caf50;
            color: white;
        }
        .add-to-cart:hover {
            background: #45a049;
        }
        .error, .loading {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }
        .error {
            color: red;
        }
        .loading {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Details</h1>
        <div class="nav-links">
            <a href="/">Back to Products</a>
            <a href="/cart">View Cart</a>
        </div>
        <div id="loading" class="loading">Loading product...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="product-details" class="product-details" style="display: none;"></div>
    </div>

    <script>
        // Get product ID from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        // Fetch and display product details
        async function fetchProduct() {
            if (!productId) {
                displayError('No product ID provided');
                return;
            }
            try {
                const response = await fetch(`http://127.0.0.1:8000/api/product/${productId}/`);
                if (!response.ok) {
                    throw new Error('Failed to fetch product');
                }
                const product = await response.json();
                displayProduct(product);
            } catch (error) {
                displayError(error.message);
            }
        }

        function displayProduct(product) {
            const productDetails = document.getElementById('product-details');
            productDetails.innerHTML = `
                <img src="${product.image}" alt="${product.product_name}">
                <h2>${product.product_name}</h2>
                <p class="price">$${product.price.toFixed(2)}</p>
                <p class="description">${product.description}</p>
                <button class="btn add-to-cart" onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            productDetails.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function displayError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').textContent = 'Error: ' + message;
            document.getElementById('error').style.display = 'block';
        }

        // Add to cart
        async function addToCart(productId) {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/add-to-cart/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: 1,
                    }),
                });
                if (!response.ok) {
                    throw new Error('Failed to add to cart');
                }
                alert('Added to cart! View your cart to update quantities.');
            } catch (error) {
                displayError(error.message);
            }
        }

        // Initialize page
        window.onload = fetchProduct;
    </script>
</body>
</html>

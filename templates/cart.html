<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .back-link {
            display: block;
            text-align: center;
            margin: 20px 0;
        }
        .back-link a {
            text-decoration: none;
            color: white;
            background: #ff9800;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .back-link a:hover {
            background: #f57c00;
        }
        .cart-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            align-items: flex-start;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
            gap: 15px;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
        .cart-item-details {
            flex: 1;
            min-width: 200px;
        }
        .cart-item-details p {
            margin: 5px 0;
            color: #333;
        }
        .cart-item-details .name {
            font-size: 1.2em;
            font-weight: bold;
        }
        .cart-item-details .price {
            color: #e91e63;
            font-size: 1.1em;
        }
        .cart-item-details .description {
            font-size: 0.9em;
            color: #666;
        }
        .cart-item-details .timestamp {
            font-size: 0.8em;
            color: #888;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
        }
        .btn {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        .quantity-btn {
            background: #666;
            color: white;
            width: 30px;
            height: 30px;
            line-height: 30px;
        }
        .quantity-btn:hover {
            background: #555;
        }
        .error, .loading {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
        }
        .error {
            color: red;
        }
        .loading {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <div class="back-link">
            <a href="/">Back to Products</a>
        </div>
        <div id="cart-loading" class="loading">Loading cart...</div>
        <div id="cart-error" class="error" style="display: none;"></div>
        <div id="cart-section" class="cart-section"></div>
    </div>

    <script>
        // Fetch and display cart items
        async function fetchCart() {
            try {
                document.getElementById('cart-loading').style.display = 'block';
                const response = await fetch('http://127.0.0.1:8000/api/add-to-cart/');
                if (!response.ok) {
                    throw new Error('Failed to fetch cart');
                }
                const data = await response.json();
                displayCart(data.cart_items);
            } catch (error) {
                document.getElementById('cart-loading').style.display = 'none';
                document.getElementById('cart-error').textContent = 'Error: ' + error.message;
                document.getElementById('cart-error').style.display = 'block';
            }
        }

        function displayCart(cartItems) {
            const cartSection = document.getElementById('cart-section');
            cartSection.innerHTML = '';
            document.getElementById('cart-loading').style.display = 'none';

            if (!cartItems || cartItems.length === 0) {
                cartSection.innerHTML = '<p>Your cart is empty.</p>';
                return;
            }

            cartItems.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${item.product.image}" alt="${item.product.product_name}">
                    <div class="cart-item-details">
                        <p class="name">${item.product.product_name}</p>
                        <p class="price">$${item.product.price.toFixed(2)}</p>
                    </div>
                    <div class="quantity-controls">
                        <button class="btn quantity-btn" onclick="updateQuantity(${item.product.id}, 'decrease')">-</button>
                        <p>${item.quantity}</p>
                        <button class="btn quantity-btn" onclick="updateQuantity(${item.product.id}, 'add')">+</button>
                    </div>
                `;
                cartSection.appendChild(cartItem);
            });
        }

        // Update quantity
        async function updateQuantity(productId, action) {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/add-to-cart/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_id: productId,
                        quantity: 1,
                        action: action,
                    }),
                });
                if (!response.ok) {
                    throw new Error('Failed to update quantity');
                }
                fetchCart(); // Refresh cart
            } catch (error) {
                document.getElementById('cart-error').textContent = 'Error: ' + error.message;
                document.getElementById('cart-error').style.display = 'block';
            }
        }

        // Initialize page
        window.onload = fetchCart;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User profile displaying your account information.">
    <title>Profile - Your Account Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .notification {
            animation: fadeIn 0.3s ease-in, fadeOut 0.3s ease-out 4.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-600 flex items-center justify-center min-h-screen p-4">
    <div id="notification-container" class="fixed top-4 right-4 z-50">
        <div id="error-message" class="hidden bg-white text-red-600 p-4 rounded-lg shadow-lg max-w-sm notification"></div>
        <div id="success-message" class="hidden bg-white text-green-600 p-4 rounded-lg shadow-lg max-w-sm notification"></div>
    </div>
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md fade-in" role="main">
        <div class="text-center mb-6">
            <i class="fas fa-user-circle text-6xl text-gray-400 mb-4"></i>
            <h2 class="text-2xl font-bold text-gray-800">Your Profile</h2>
        </div>
        <div id="profile-content" class="space-y-4 hidden">
            <div class="bg-gray-50 p-4 rounded-lg">
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <p id="username-display" class="text-lg font-semibold text-gray-900"></p>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg">
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <p id="email-display" class="text-lg text-gray-900"></p>
            </div>
            <div class="flex justify-end space-x-2 mt-6">
                <a href="/login" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">Logout</a>
                <a href="#" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Dashboard</a>
            </div>
        </div>
        <div id="loading" class="text-center">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
            </svg>
            <p class="mt-2 text-gray-600">Loading your profile...</p>
        </div>
    </div>

    <script>
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const profileContent = document.getElementById('profile-content');
        const loading = document.getElementById('loading');
        const usernameDisplay = document.getElementById('username-display');
        const emailDisplay = document.getElementById('email-display');
        let notificationTimeout = null;

        // Show notification
        function showNotification(element, message) {
            if (notificationTimeout) clearTimeout(notificationTimeout);
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            element.textContent = message;
            element.classList.remove('hidden');
            element.classList.add('notification');
            notificationTimeout = setTimeout(() => {
                element.classList.add('hidden');
                element.classList.remove('notification');
                element.textContent = '';
            }, 5000);
        }

        // Clear notifications
        function clearNotifications() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            if (notificationTimeout) clearTimeout(notificationTimeout);
        }

        // Fetch and display user profile
        async function fetchProfile() {
            clearNotifications();

            try {
                const response = await fetch('http://127.0.0.1:8000/api/auth/user-profile/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // Add Authorization header if token-based auth is used
                        // 'Authorization': `Bearer ${localStorage.getItem('access_token')}`,
                    },
                    credentials: 'include' // Include cookies if using cookie-based auth
                });

                const data = await response.json();

                if (response.ok) {
                    usernameDisplay.textContent = data.user.username || 'N/A';
                    emailDisplay.textContent = data.user.email || 'N/A';
                    profileContent.classList.remove('hidden');
                    loading.classList.add('hidden');
                    showNotification(successMessage, 'Profile loaded successfully!');
                } else {
                    // Handle errors (e.g., unauthenticated)
                    showNotification(errorMessage, data.error || data.detail || 'Failed to load profile. Please log in again.');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                }
            } catch (error) {
                showNotification(errorMessage, 'Network error. Please check if the server is running.');
                console.error('Error:', error);
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }
        }

        // Load profile on page load
        document.addEventListener('DOMContentLoaded', fetchProfile);
    </script>
</body>
</html>

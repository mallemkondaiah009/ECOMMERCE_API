<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure user registration form for creating an account.">
    <title>Register - Create Your Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .notification {
            animation: fadeIn 0.3s ease-in, fadeOut 0.3s ease-out 4.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        .password-strength.weak { color: #ef4444; }
        .password-strength.moderate { color: #f59e0b; }
        .password-strength.strong { color: #22c55e; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-indigo-600 flex items-center justify-center min-h-screen p-4">
    <div id="notification-container" class="fixed top-4 right-4 z-50">
        <div id="error-message" class="hidden bg-white text-red-600 p-4 rounded-lg shadow-lg max-w-sm notification"></div>
        <div id="success-message" class="hidden bg-white text-green-600 p-4 rounded-lg shadow-lg max-w-sm notification"></div>
    </div>
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md fade-in" role="main">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Your Account</h2>
        <form id="register-form" novalidate>
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" class="mt-1 p-3 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50" required aria-describedby="email-error" placeholder="Enter your email">
                <div id="email-error" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>
            <div class="mb-5">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 p-3 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50" required aria-describedby="username-error" placeholder="Choose a username">
                <div id="username-error" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>
            <div class="mb-6 relative">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-3 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50" required aria-describedby="password-error password-strength" placeholder="Create a password">
                <i class="fas fa-eye absolute right-3 top-10 text-gray-500 cursor-pointer" id="toggle-password" aria-label="Show password"></i>
                <div id="password-error" class="text-red-500 text-sm mt-1 hidden"></div>
                <div id="password-strength" class="text-sm mt-1"></div>
            </div>
            <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center justify-center gap-2 transition-all">
                <span>Register</span>
                <svg id="spinner" class="hidden h-5 w-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                </svg>
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account? 
            <a href="/login" class="text-blue-500 hover:text-blue-700 underline">Login</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const emailError = document.getElementById('email-error');
        const usernameError = document.getElementById('username-error');
        const passwordError = document.getElementById('password-error');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');
        const passwordStrength = document.getElementById('password-strength');
        let notificationTimeout = null;

        // Password strength checker
        function checkPasswordStrength(password) {
            const minLength = password.length >= 8;
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSpecialChars = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const strength = minLength + hasUpperCase + hasLowerCase + hasNumbers + hasSpecialChars;

            if (strength <= 2) {
                return { text: 'Weak password', class: 'weak' };
            } else if (strength <= 4) {
                return { text: 'Moderate password', class: 'moderate' };
            } else {
                return { text: 'Strong password', class: 'strong' };
            }
        }

        // Real-time password strength feedback
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strength = checkPasswordStrength(password);
            passwordStrength.textContent = password ? strength.text : '';
            passwordStrength.className = `text-sm mt-1 password-strength ${strength.class}`;
        });

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            togglePassword.className = `fas ${isPassword ? 'fa-eye-slash' : 'fa-eye'} absolute right-3 top-10 text-gray-500 cursor-pointer`;
            togglePassword.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
        });

        // Show notification
        function showNotification(element, message) {
            if (notificationTimeout) clearTimeout(notificationTimeout);
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            element.textContent = message;
            element.classList.remove('hidden');
            element.classList.add('notification');
            notificationTimeout = setTimeout(() => {
                element.classList.add('hidden');
                element.classList.remove('notification');
                element.textContent = '';
            }, 5000);
        }

        // Show field error
        function showFieldError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        // Clear all errors
        function clearErrors() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            emailError.classList.add('hidden');
            usernameError.classList.add('hidden');
            passwordError.classList.add('hidden');
            errorMessage.textContent = '';
            emailError.textContent = '';
            usernameError.textContent = '';
            passwordError.textContent = '';
            successMessage.textContent = '';
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const formData = {
                email: form.email.value.trim(),
                username: form.username.value.trim(),
                password: form.password.value
            };

            // Client-side validation
            if (!formData.email || !formData.username || !formData.password) {
                showNotification(errorMessage, 'Please fill in all fields');
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                showFieldError(emailError, 'Please enter a valid email address');
                return;
            }
            if (formData.password.length < 8) {
                showFieldError(passwordError, 'Password must be at least 8 characters long');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.querySelector('span').classList.add('hidden');
            submitBtn.querySelector('#spinner').classList.remove('hidden');

            try {
                const response = await fetch('http://127.0.0.1:8000/api/auth/user-registration/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification(successMessage, data.message || 'Registration successful! Redirecting to login...');
                    form.reset();
                    passwordStrength.textContent = '';
                    passwordStrength.className = 'text-sm mt-1';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    // Handle backend errors
                    let hasFieldErrors = false;

                    // Check for serializer errors (e.g., {"email": ["error"], "username": ["error"]})
                    if (data.email) {
                        showFieldError(emailError, data.email.join(', '));
                        hasFieldErrors = true;
                    }
                    if (data.username) {
                        showFieldError(usernameError, data.username.join(', '));
                        hasFieldErrors = true;
                    }
                    if (data.password) {
                        showFieldError(passwordError, data.password.join(', '));
                        hasFieldErrors = true;
                    }

                    // Check for custom error messages (e.g., {"error": "username already exists!"})
                    if (data.error) {
                        if (data.error.includes('username')) {
                            showFieldError(usernameError, data.error);
                            hasFieldErrors = true;
                        }
                        if (data.error.includes('email')) {
                            showFieldError(emailError, data.error);
                            hasFieldErrors = true;
                        }
                        if (!hasFieldErrors) {
                            showNotification(errorMessage, data.error);
                        }
                    }

                    // Fallback for general errors
                    if (!hasFieldErrors && data.detail) {
                        showNotification(errorMessage, data.detail);
                    } else if (!hasFieldErrors && !data.email && !data.username && !data.password) {
                        showNotification(errorMessage, 'Registration failed. Please check your input.');
                    }
                }
            } catch (error) {
                showNotification(errorMessage, 'Network error. Please check if the server is running.');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.querySelector('span').classList.remove('hidden');
                submitBtn.querySelector('#spinner').classList.add('hidden');
            }
        });
    </script>
</body>
</html>

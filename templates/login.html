<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="media/product_images/hakart.png" type=img/png>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure user login form for accessing your account.">
    <title>LOGIN | HAKART</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 48px;
            width: 100%;
            max-width: 440px;
            transition: transform 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h2 {
            font-size: 32px;
            font-weight: 700;
            color: #212529;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 16px;
            color: #6c757d;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #212529;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #212529;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(33, 37, 41, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
            transition: color 0.2s ease;
        }

        .toggle-password:hover {
            color: #212529;
        }

        .error-text {
            color: #dc3545;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-text.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #212529;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 32px;
        }

        .submit-btn:hover:not(:disabled) {
            background: #000000;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(33, 37, 41, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            display: none;
        }

        .spinner.show {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 32px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            color: #6c757d;
            font-size: 14px;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            font-size: 15px;
            color: #6c757d;
        }

        .register-link a {
            color: #212529;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .toast-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            color: white;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.4s ease;
            pointer-events: none;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        .toast-notification.success {
            background: #138a00;
        }

        .toast-notification.error {
            background: #dc3545;
        }

        .toast-notification i {
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 32px 24px;
            }

            .login-header h2 {
                font-size: 28px;
            }

            .toast-notification {
                left: 20px;
                right: 20px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Login Container -->
    <div class="login-container">
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to continue to your account</p>
            </div>

            <form id="login-form" novalidate>
                {% csrf_token %}

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="you@example.com" 
                            required 
                            autocomplete="email"
                            autofocus>
                    </div>
                    <p class="error-text" id="email-error"></p>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="••••••••" 
                            required 
                            autocomplete="current-password">
                        <button 
                            type="button" 
                            id="toggle-password" 
                            class="toggle-password"
                            aria-label="Show password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="error-text" id="password-error"></p>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    <span id="btn-text">Sign In</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>

            <div class="register-link">
                Don't have an account? 
                <a href="/register">Register here</a>
            </div>
        </div>
    </div>

    <script>
        const baseURL = 'https://hakart.onrender.com';
        // Get CSRF Token from cookie or form
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Try to get CSRF token from form first, then from cookie
        let csrftoken = document.querySelector('[name=csrfmiddlewaretoken]')?.value || getCookie('csrftoken');

        // DOM Elements
        const form = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btn-text');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');
        const toggleIcon = togglePassword.querySelector('i');

        // Toggle Password Visibility
        togglePassword.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            toggleIcon.className = isPassword ? 'fas fa-eye-slash' : 'fas fa-eye';
        });

        // Show Toast Notification
        function showToast(message, type = 'success', duration = 3000) {
            const toast = document.createElement('div');
            toast.className = `toast-notification ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 10);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, duration);
        }

        // Clear all errors
        function clearErrors() {
            emailError.textContent = '';
            emailError.classList.remove('show');
            passwordError.textContent = '';
            passwordError.classList.remove('show');
        }

        // Show error message
        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
        }

        // Main Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const email = form.email.value.trim();
            const password = form.password.value;

            // Client-side validation
            if (!email || !password) {
                showToast('Please fill in all fields.', 'error');
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showError(emailError, 'Please enter a valid email address.');
                form.email.focus();
                return;
            }

            // Loading state
            submitBtn.disabled = true;
            btnText.style.opacity = '0';
            spinner.classList.add('show');

            try {
                const response = await fetch(`${baseURL}/api/auth/user-login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken,
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const htmlSnippet = await response.text();
                    console.error('Server returned HTML instead of JSON:', htmlSnippet.substring(0, 500));

                    if (response.status === 403) {
                        showToast('CSRF token missing or invalid.', 'error');
                    } else if (response.status === 401) {
                        showToast('Invalid email or password.', 'error');
                    } else if (response.status === 404) {
                        showToast('Login endpoint not found (404).', 'error');
                    } else if (response.status >= 500) {
                        showToast('Server error. Please try again later.', 'error');
                    } else {
                        showToast('Unexpected response from server.', 'error');
                    }
                    return;
                }

                const data = await response.json();

                if (response.ok) {
                    showToast(data.message || '✓ Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/';
                    }, 1500);
                } else {
                    // Handle API error responses
                    if (data.email) {
                        showError(emailError, Array.isArray(data.email) ? data.email[0] : data.email);
                    }
                    if (data.password) {
                        showError(passwordError, Array.isArray(data.password) ? data.password[0] : data.password);
                    }
                    if (data.non_field_errors) {
                        showToast(data.non_field_errors[0], 'error');
                    } else if (data.detail) {
                        showToast(data.detail, 'error');
                    } else if (data.error) {
                        showToast(data.error, 'error');
                    } else {
                        showToast('Invalid email or password.', 'error');
                    }
                }

            } catch (err) {
                console.error('Network or unexpected error:', err);
                showToast('Connection failed. Please check your internet and try again.', 'error');
            } finally {
                // Always reset button
                submitBtn.disabled = false;
                btnText.style.opacity = '1';
                spinner.classList.remove('show');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure user login form for accessing your account.">
    <title>Login - Sign In to Your Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .notification {
            animation: fadeIn 0.3s ease-in, fadeOut 0.3s ease-out 4.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen p-4">
    <div id="notification-container" class="fixed top-4 right-4 z-50">
        <div id="error-message" class="hidden bg-white text-red-600 p-4 rounded-lg shadow-lg max-w-sm notification"></div>
        <div id="success-message" class="hidden bg-white text-green-600 p-4 rounded-lg shadow-lg max-w-sm notification"></div>
    </div>
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md fade-in" role="main">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign In to Your Account</h2>
        <form id="login-form" novalidate>
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" class="mt-1 p-3 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50" required aria-describedby="email-error" placeholder="Enter your email">
                <div id="email-error" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>
            <div class="mb-6 relative">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 p-3 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50" required aria-describedby="password-error" placeholder="Enter your password">
                <i class="fas fa-eye absolute right-3 top-10 text-gray-500 cursor-pointer" id="toggle-password" aria-label="Show password"></i>
                <div id="password-error" class="text-red-500 text-sm mt-1 hidden"></div>
            </div>
            <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center justify-center gap-2 transition-all">
                <span>Sign In</span>
                <svg id="spinner" class="hidden h-5 w-5 animate-spin text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                </svg>
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="/register" class="text-blue-500 hover:text-blue-700 underline">Register</a>
        </p>
    </div>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        const form = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('toggle-password');
        let notificationTimeout = null;

        // Function to get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            togglePassword.className = `fas ${isPassword ? 'fa-eye-slash' : 'fa-eye'} absolute right-3 top-10 text-gray-500 cursor-pointer`;
            togglePassword.setAttribute('aria-label', isPassword ? 'Hide password' : 'Show password');
        });

        // Show notification
        function showNotification(element, message) {
            if (notificationTimeout) clearTimeout(notificationTimeout);
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            element.textContent = message;
            element.classList.remove('hidden');
            element.classList.add('notification');
            notificationTimeout = setTimeout(() => {
                element.classList.add('hidden');
                element.classList.remove('notification');
                element.textContent = '';
            }, 5000);
        }

        // Show field error
        function showFieldError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden');
        }

        // Clear all errors
        function clearErrors() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
            emailError.classList.add('hidden');
            passwordError.classList.add('hidden');
            emailError.textContent = '';
            passwordError.textContent = '';
            successMessage.textContent = '';
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearErrors();

            const formData = {
                email: form.email.value.trim(),
                password: form.password.value
            };

            // Client-side validation
            if (!formData.email || !formData.password) {
                showNotification(errorMessage, 'Please fill in all fields');
                return;
            }
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                showFieldError(emailError, 'Please enter a valid email address');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.querySelector('span').classList.add('hidden');
            submitBtn.querySelector('#spinner').classList.remove('hidden');

            try {
                // Check if offline
                if (!navigator.onLine) {
                    // Simulate successful login for offline demo
                    showNotification(successMessage, 'Offline mode: Login simulated successfully!');
                    form.reset();
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    return;
                }

                // Get CSRF token
                const csrftoken = getCookie('csrftoken');

                const response = await fetch('http://127.0.0.1:8000/api/auth/user-login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification(successMessage, data.message || 'Login successful! Redirecting...');
                    form.reset();
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    if (data.error) {
                        if (data.error.includes('email')) {
                            showFieldError(emailError, data.error);
                        } else if (data.error.includes('password')) {
                            showFieldError(passwordError, data.error);
                        } else {
                            showNotification(errorMessage, data.error);
                        }
                    } else if (data.email) {
                        showFieldError(emailError, data.email.join(', '));
                    } else if (data.password) {
                        showFieldError(passwordError, data.password.join(', '));
                    } else {
                        showNotification(errorMessage, data.detail || 'Login failed. Please check your credentials.');
                    }
                }
            } catch (error) {
                showNotification(errorMessage, 'Network error. Please check if the server is running or try offline mode.');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.querySelector('span').classList.remove('hidden');
                submitBtn.querySelector('#spinner').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
